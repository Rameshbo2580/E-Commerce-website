<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
body {
  font-family: Arial, sans-serif;
  background: #f9f9f9;
  height: 100vh;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 0 20px;
}

    
    form {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ff6f00;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 14px;
    }
    button {
      background: #ff6f00;
      color: white;
      padding: 12px 0;
      width: 100%;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      font-size: 16px;
    }
    button:hover {
      background: #5bc32b;
    }
    .errorlist {
      color: red;
      margin-top: 5px;
      margin-bottom: 10px;
      font-size: 13px;
    }
    .messages {
      text-align: center;
      margin-bottom: 15px;
      color: #d84315;
      font-weight: bold;
    }
    .register-link {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }
    .register-link a {
      color: #ff6f00;
      text-decoration: none;
      font-weight: bold;
    }
    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <form method="post">
    {% csrf_token %}
    <h2>Login</h2>

    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}

    {{ form.non_field_errors }}

    <label for="id_username">Username:</label>
    {{ form.username }}
    {{ form.username.errors }}

    <label for="id_password">Password:</label>
    {{ form.password }}
    {{ form.password.errors }}

    <button type="submit">Login</button>

    <div class="register-link">
      Don't have an account? <a href="{% url 'register' %}">Register here</a>
    </div>
  </form>

</body>
</html>
