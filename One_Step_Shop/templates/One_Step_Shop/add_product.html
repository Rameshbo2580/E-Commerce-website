<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Product</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');

    body {
      font-family: 'Comic Neue', cursive, Arial, sans-serif;
      background: linear-gradient(135deg, #fceabb 0%, #f8b500 100%);
      margin: 0;
      padding: 20px;
      color: #3e2723;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h2 {
      color: #bf360c;
      text-align: center;
      margin-top: 30px;
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 1.8rem;
      text-shadow: 1px 1px 3px rgba(255, 111, 0, 0.4);
    }

    form {
      max-width: 400px;
      margin: 0 auto 40px auto;
      background: #ffcc80;
      padding: 20px 25px;
      border-radius: 14px;
      box-shadow: 0 6px 12px rgba(255, 111, 0, 0.5);
      font-family: 'Comic Neue', cursive, Arial, sans-serif;
    }

    form p {
      margin-bottom: 15px;
    }

    form label {
      display: block;
      font-weight: 700;
      margin-bottom: 6px;
      color: #5d4037;
      font-size: 1rem;
    }

    form input[type="text"],
    form input[type="number"],
    form textarea,
    form input[type="file"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid #bf360c;
      font-size: 1rem;
      box-sizing: border-box;
      resize: vertical;
      font-family: inherit;
    }

    form textarea {
      min-height: 100px;
    }

    form button {
      background-color: #ff6f00;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 700;
      font-size: 1.1rem;
      width: 100%;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(255, 111, 0, 0.6);
      margin-top: 10px;
    }

    form button:hover {
      background-color: #5bc32b;
      box-shadow: 0 6px 12px rgba(255, 143, 0, 0.8);
      transform: scale(1.03);
    }

    /* Responsive Media Queries */
    @media (max-width: 768px) {
      body {
        padding: 15px;
      }
      
      h2 {
        font-size: 1.6rem;
        margin-top: 20px;
      }
      
      form {
        padding: 18px 20px;
        max-width: 350px;
      }
      
      form button {
        font-size: 1rem;
        padding: 10px 25px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      
      h2 {
        font-size: 1.4rem;
        margin-top: 15px;
        margin-bottom: 15px;
      }
      
      form {
        padding: 15px;
        max-width: 100%;
        border-radius: 12px;
      }
      
      form label {
        font-size: 0.95rem;
      }
      
      form input[type="text"],
      form input[type="number"],
      form textarea,
      form input[type="file"] {
        padding: 8px 10px;
        font-size: 0.95rem;
      }
      
      form button {
        font-size: 1rem;
        padding: 10px 20px;
      }
    }

    @media (max-width: 360px) {
      h2 {
        font-size: 1.3rem;
      }
      
      form {
        padding: 12px 15px;
      }
      
      form p {
        margin-bottom: 12px;
      }
      
      form button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <h2>Add a New Product</h2>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Product</button>
  </form>

</body>
</html>
